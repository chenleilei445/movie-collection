<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 海报背景 -->
  <rect width="200" height="300" fill="url(#bgGradient)" rx="8" ry="8"/>
  
  <!-- 电影胶片边框 -->
  <rect x="20" y="20" width="160" height="260" fill="none" stroke="#e2e8f0" stroke-width="2" rx="4" ry="4"/>
  
  <!-- 中心图标 -->
  <rect x="70" y="120" width="60" height="60" fill="none" stroke="#e2e8f0" stroke-width="3" rx="8" ry="8"/>
  <circle cx="100" cy="150" r="15" fill="none" stroke="#e2e8f0" stroke-width="3"/>
  <polygon points="95,145 95,155 105,150" fill="#e2e8f0"/>
  
  <!-- 文字 -->
  <text x="100" y="220" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">默认海报</text>
  <text x="100" y="240" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">海报加载失败</text>
</svg>